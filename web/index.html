<html>
<head>
<title>weblog</title>
<style type="text/css">
textarea {
	height: 800px;
	width: 800px;
	color: white;
	background: black;
}

#statusDiv {
	border: solid 1px blue;
	font-size: 25px;
}
</style>
</head>
<body>
	<div id="statusDiv">
		web-log[status:<span id="status">wait connect server</span>]
	</div>
	<textarea id="mem" readonly="readonly"></textarea>
</body>
<script type="text/javascript">
	var ws = new WebSocket("ws://" + window.location.host + "/ws");
	var msg = document.getElementById("mem");
	var st = document.getElementById("status");
	var line = 0;

	ws.onopen = function() {
		st.innerText = "connected to service";
	};
	ws.onmessage = function(e) {
		printmsg(e.data);
	};
	ws.onclose = function() {
		st.innerText = "connect closed";
	};
	ws.onerror = function(e) {
		st.innerText = "recv error:" + e;
	};

	function printmsg(str) {
		if (line++ < 50) {
			msg.value += str;
		} else {
			msg.value = str;
			line = 1;
		}
	}
</script>
</html>
